<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>R684 Journal</title>
  <style>
    /* Reset and basic styling */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      background-color: #0F0F0F;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* TradingView chart container */
    .tradingview-widget-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    /* Overlay content */
    .content {
      position: relative;
      z-index: 10;
      text-align: center;
      color: white;
      padding: 0 20px; /* For small screen padding */
    }

    .content h1 {
      font-size: 3rem;
      letter-spacing: 2px;
      margin-bottom: 0.5rem;
    }

    .content p {
      font-size: 1.2rem;
      color: #ccc;
    }

    /* Responsive text scaling */
    @media (max-width: 600px) {
      .content h1 {
        font-size: 2rem;
      }
      .content p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- TradingView Widget BEGIN -->
  <div class="tradingview-widget-container">
    <div class="tradingview-widget-container__widget" style="height:100%; width:100%;"></div>
    <div class="tradingview-widget-copyright">
      <a href="https://www.tradingview.com/symbols/XAUUSD/?exchange=OANDA" rel="noopener nofollow" target="_blank">
        <span class="blue-text">XAUUSD chart</span>
      </a>
      <span class="trademark"> by TradingView</span>
    </div>
    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>
    {
      "allow_symbol_change": true,
      "calendar": false,
      "details": false,
      "hide_side_toolbar": true,
      "hide_top_toolbar": true,
      "hide_legend": false,
      "hide_volume": true,
      "hotlist": false,
      "interval": "60",
      "locale": "en",
      "save_image": true,
      "style": "1",
      "symbol": "OANDA:XAUUSD",
      "theme": "dark",
      "timezone": "Africa/Johannesburg",
      "backgroundColor": "#0F0F0F",
      "gridColor": "rgba(242, 242, 242, 0.06)",
      "watchlist": [],
      "withdateranges": false,
      "compareSymbols": [],
      "studies": [],
      "autosize": true
    }
    </script>
  </div>
  <!-- TradingView Widget END -->

  <!-- Overlay Content -->
  <div class="content">
    <h1>R684 Journal</h1>
    <p>Track your trades. Learn from your losses. Grow your discipline.</p>
  </div>
</body>
</html>
